<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="mobileItem" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="plusInputMobile" type="text" class="form-control text-center" value="1">
                           <button id="plusBtnMobile" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice" >1219</span> </h5>
                        <img  id="removeMobile" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="caseItem" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusInputCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="plusInputCase" type="text" class="form-control text-center" value="1">
                           <button id="plusBtnCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span> </h5>
                        <img src="images/remove.png" alt="" id="removeCase" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span> </h5>
                        <h5>$ <span id="taxAmount">00</span> </h5>
                        <h5>$ <span id="totalAmount">1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      let totalPrice = 1219;
      let totalPriceCase = 59;
      const plusBtn = document.getElementById("plusBtnMobile");
      plusBtn.addEventListener("click", function(){
         //input value added with 1 on per click
         const plusInputNumber = updateInputValueIntoNumber("plusInputMobile");
         const updatedNumber = addTwoValues(plusInputNumber,1);
         
         document.getElementById("plusInputMobile").value = updatedNumber; 

         //right side price increased on number
         const phonePriceNumber = updateInputStringIntoNumber("phonePrice");
         totalPrice =  addTwoValues(phonePriceNumber,1219);

         document.getElementById("phonePrice").innerText = totalPrice; 
         

         const subtotalShowingValue = addTwoValues(totalPrice,totalPriceCase);
         document.getElementById("subtotal").innerText = subtotalShowingValue;
         // onClickPlusButton("plusInputMobile", "phonePrice", "subtotal");
         document.getElementById("totalAmount").innerText = subtotalShowingValue;


         
      });

      //minus input button event listener
      const minusInput = document.getElementById("minusBtn");
      minusInput.addEventListener("click", function(){
            // input value added with 1 on per click
         const plusInputNumber = updateInputValueIntoNumber("plusInputMobile");
         if(plusInputNumber>0){
            const updatedNumber = addTwoValues(plusInputNumber,-1);
         
            document.getElementById("plusInputMobile").value = updatedNumber;

            const phonePriceNumber = updateInputStringIntoNumber("phonePrice");
            totalPrice =  addTwoValues(phonePriceNumber, -1219);

            document.getElementById("phonePrice").innerText = totalPrice;

            const subtotalShowingValue = addTwoValues(totalPrice,totalPriceCase);
            document.getElementById("subtotal").innerText = subtotalShowingValue;
            // onClickPlusButton("plusInputMobile", "phonePrice", "subtotal");
            document.getElementById("totalAmount").innerText = subtotalShowingValue;
         }
      });
 

      //plus input Button click addEvent listener..
      const plusBtnCase = document.getElementById("plusBtnCase");
      plusBtnCase.addEventListener("click", function(){
      //    // input value added with 1 on per click
         const plusInputNumber = updateInputValueIntoNumber("plusInputCase");
         const updatedNumber = addTwoValues(plusInputNumber,1);
         
         document.getElementById("plusInputCase").value = updatedNumber; 

         //right side price increased on number
         const phonePriceNumber = updateInputStringIntoNumber("casePrice");
         const totalPriceCase =  addTwoValues(phonePriceNumber,59);

         document.getElementById("casePrice").innerText = totalPriceCase; 

         const subtotalShowingValue = addTwoValues(totalPrice,totalPriceCase);
         document.getElementById("subtotal").innerText = subtotalShowingValue;
      // onClickPlusButton("plusInputCase", "casePrice", "subtotal");
         document.getElementById("totalAmount").innerText = subtotalShowingValue;

      });




      const minusInputCase = document.getElementById("minusInputCase");
      minusInputCase.addEventListener("click", function(){
         //    // input value added with 1 on per click
         
         const plusInputNumber = updateInputValueIntoNumber("plusInputCase");
         if(plusInputNumber >0){
            const updatedNumber = addTwoValues(plusInputNumber, -1);
         
            document.getElementById("plusInputCase").value = updatedNumber; 
            //right side price increased on number
            const phonePriceNumber = updateInputStringIntoNumber("casePrice");
            const totalPriceCase =  addTwoValues(phonePriceNumber, -59);

            document.getElementById("casePrice").innerText = totalPriceCase; 


            const subtotalShowingValue = addTwoValues(totalPrice,totalPriceCase);
            document.getElementById("subtotal").innerText = subtotalShowingValue;
            // onClickPlusButton("plusInputCase", "casePrice", "subtotal");
            document.getElementById("totalAmount").innerText = subtotalShowingValue;


         }
        

      });

      const removeCaseClick = document.getElementById("removeCase");
      removeCaseClick.addEventListener("click", function(){
         document.getElementById("caseItem").style.display = "none";
      });
      const removeMobile = document.getElementById("removeMobile");
      removeMobile.addEventListener("click", function(){
         document.getElementById("mobileItem").style.display = "none";
      });


      





      function updateInputStringIntoNumber(id){
         const Amount = document.getElementById(id).innerText;
         const AmountNumber = parseFloat(Amount);
         return AmountNumber;
         

      };
      function updateInputValueIntoNumber(id){
         const Amount = document.getElementById(id).value;
         const AmountNumber = parseFloat(Amount);
         return AmountNumber;

      };
      function totalAmountStringIntoNumber(id){
         const amount = document.getElementById(id).innerText;
         var subtotalNumber = "";
         for(var i =0; i<amount.length;  i++){
         if(i!=1){
            var sub =  amount[i];
            subtotalNumber = subtotalNumber + sub;
            }
         }
         const subtotalNumberValue = parseFloat(subtotalNumber);
         return subtotalNumberValue;

      }
      function addTwoValues(taxValue, subtotalValue){
         return taxValue +  subtotalValue ;
      }
      
   </script>
</body>

</html>
